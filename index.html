<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <section class='side-bar'>
      <div class="titles">
        <p class='player-tokens'>üòÑ</p>
        <h3>Human Placeholder</h3>
        <p>Wins Placeholder</p>
      </div>
      <button class= 'change-game-button hidden'>CHANGE GAME?</button></button>
    </section>
    <section class='game-board-section'>
      <div class='titles'>
        <h1>Bear, Bee, Bowling Ball</h1>
        <h5 class='message'>Choose Your Game Placeholder</h5>
      </div>
      <section class='select-game-section'>
        <button class='game-button basic-button'>
          <h2>üêª&nbsp; BASIC &nbsp;üêù</h2>
          <div class='button-spacing'>
            <p>bear sits on bowling ball</p>
            <p>bee stings bear</p>
            <p>bowling ball squishes bee</p>
          </div>
        </button>
        <button class= 'game-button beast-mode-button'>
          <h2>ü•û&nbsp; BEAST MODE &nbsp;üö¥</h2>
          <div class='button-spacing'>
            <p>bear sits on bowling ball & eats brunch</p>
            <p>bee stings bear & escapes bicycle</p>
            <p>bowling ball squishes bee & brunch</p>
            <p>bicycle escapes the bowing ball & bear</p>
            <p>brunch always trumps bicycles & bees</p>
          </div>
        </button>
      </section>
      <section class='select-buddy-section' >
          <section>
            <button class='buddy-buttons bear-buddy'>
              <img class='buddy-button-image' src="./assets/bear.png" alt="bear" id='bear'/>
            </button>
            <p class='player-token hidden'>emoji</p>
          </section>
          <section>
            <button class='buddy-buttons bee-buddy'>
              <img class='buddy-button-image' src="./assets/bee.png" alt="bee" id='bee'/>
            </button>
            <p class='player-token hidden'>emoji</p>
          </section>
          <section>
            <button class='buddy-buttons bowling-buddy'>
              <img class='buddy-button-image' src="./assets/bowling.png" alt="bowling" id='bowling'/>
            </button>
            <p class='player-token hidden'>emoji</p>
          </section>
          <section class='bike'>
            <button class='buddy-buttons beast-button bike-buddy' >
              <img class='buddy-button-image' src="./assets/bike.png" alt="bike" id='bike'/>
            </button>
            <p class='player-token hidden'>emoji</p>
          </section>
          <section class='brunch'>
            <button class='buddy-buttons beast-button brunch-buddy'>
              <img class='buddy-button-image' src="./assets/brunch.png" alt="brunch" id='brunch'/>
            </button>
            <p class='player-token hidden'>emoji</p>
          </section>
      </section>
    </section>
    <section class='side-bar'>
      <div class='titles'>
        <p class='player-tokens'>üíª</p>
        <h3>Computer Placeholder</h3>
        <p>Wins Placeholder</p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
