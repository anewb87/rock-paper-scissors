<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <section class='side-bar'>
      <div class="titles">
        <p class='emojis'>&#128516;</p>
        <h3>Human Placeholder</h3>
        <p>Wins Placeholder</p>
      </div>
      <button class= 'different-game-button hidden'>DIFFERENT GAME</button></button>
    </section>
    <section class='game-board-section'>
      <div class='titles'>
        <h1>Bear, Bee, Bowling Ball</h1>
        <h5 class='message'>Choose Your Game Placeholder</h5>
      </div>
      <section class='select-game-section'>
        <button class='game-button basic-button'><img class="button-images" src="./assets/bear.png" alt="bear image"/>&nbsp;&nbsp;BASIC&nbsp;&nbsp;<img class="button-images" src="./assets/bee.png" alt="bee image"/><br />
          <div class='button-spacing'>
            <p>bee stings bear</p>
            <p>bear sits on bowling ball</p>
            <p>bowling ball squishes bee</p>
          </div>
        </button>
        <button class= 'game-button beast-mode-button'><img class="button-images" src="./assets/brunch.png" alt="brunch image"/>&nbsp;&nbsp;BEAST MODE&nbsp;&nbsp;<img class="button-images" src="./assets/bike.png" alt="bike image"/><br />
          <div class='button-spacing'>
            <p>bee stings bear & escapes bicycle</p>
            <p>bear sits on bowling ball & eats brunch</p>
            <p>bowling ball squishes bee & brunch</p>
            <p>bicycle escapes the bowing ball & bear</p>
            <p>brunch always trumps bicycles & bees</p>
          </div>
        </button>
      </section>
      <section class='choose-button-section' >
        <section>
          <button class='selection-buttons'><img class='selection-button-image' src="./assets/bear.png" alt="bear"/></button>
          <p class='player-token hidden'>emoji</p>
        </section>
        <section>
          <button class='selection-buttons'><img class='selection-button-image' src="./assets/bee.png" alt="bee"/></button>
          <p class='player-token hidden'>emoji</p>
        </section>
        <section>
          <button class= 'selection-buttons'><img class='selection-button-image' src="./assets/bowling.png" alt="bowling"/></button>
          <p class='player-token hidden'>emoji</p>
        </section>
        <section class='bike'>
          <button class='selection-buttons beast-button'><img class='selection-button-image' src="./assets/bike.png" alt="bike"/></button>
          <p class='player-token hidden'>emoji</p>
        </section>
        <section class='brunch'>
          <button class='selection-buttons beast-button'><img class='selection-button-image' src="./assets/brunch.png" alt="brunch image"/></button>
          <p class='player-token hidden'>emoji</p>
        </section>
      </section>
    </section>
    <section class='side-bar'>
      <div class='titles'>
        <p class='emojis'>&#128187;</p>
        <h3>Computer Placeholder</h3>
        <p>Wins Placeholder</p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
</html>
