<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <section class='human-section edge-section'>
      <div class="margins">
        <p>&#128516;</p>
        <h3>Human Placeholder</h3>
        <p>Wins Placeholder</p>
      </div>
      <button class= 'different-game-button'>DIFFERENT GAME</button></button>
    </section>
    <section class='home-section'>
      <section>
        <div class='margins'>
          <h1>Bear, Bee, Bowling Ball</h1>
          <h5>Choose Your Game Placeholder</h5>
        </div>
      </section>
      <section class='button-section hidden'>
        <button class='game-button'><img class="button-images" src="./assets/bear.png" alt="bear image"/>&nbsp;&nbsp;BASIC&nbsp;&nbsp;<img class="button-images" src="./assets/bee.png" alt="bee image"/><br />
          <div class='button-spacing'>
            bee stings bear<br />
            bear sits on bowling ball<br />
            bowling ball squishes bee
          </div>
        </button>
        <button class= 'game-button'><img class="button-images" src="./assets/brunch.png" alt="brunch image"/>&nbsp;&nbsp;BEAST MODE&nbsp;&nbsp;<img class="button-images" src="./assets/bike.png" alt="bike image"/><br />
          <div class='button-spacing'>
            bee stings bear & escapes bicycle<br />
            bear sits on bowling ball & eats brunch<br />
            bowling ball squishes bee & brunch<br />
            bicycle escapes the bowing ball & bear<br />
            brunch always trumps bicycles & bees<br />
          </div>
        </button>
      </section>
      <section class='bestie-buttons-section'>
        <section>
          <button class='bestie-buttons'><img class='choose-bestie-button-image' src="./assets/bear.png" alt="bear image"/></button>
          <p class='emoji-selection'>emoji</p>
        </section>
        <section>
          <button class='bestie-buttons'><img class='choose-bestie-button-image' src="./assets/bee.png" alt="bee image"/></button>
          <p class='emoji-selection'>emoji</p>
        </section>
        <section>
          <button class= 'bestie-buttons'><img class='choose-bestie-button-image' src="./assets/brunch.png" alt="brunch image"/></button>
          <p class='emoji-selection'>emoji</p>
        </section>
      </section>
    </section>
    <section class='computer-section edge-section'>
      <div class='margins'>
        <p>&#128187;</p>
        <h3>Computer Placeholder</h3>
        <p>Wins Placeholder</p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
</html>
