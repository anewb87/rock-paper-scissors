<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <section class="side-bar">
      <div class="titles">
        <p class="human-token">üòÑ</p>
        <h3 class="human-player">Human</h3>
        <p> Wins: <span class="human-wins"></span></p>
      </div>
      <button class= "js-change-game-button change-game-button hidden">CHANGE GAME?</button>
    </section>
    <section class="game-board-section">
      <div class="titles">
        <h1>Bear, Bee, Bowling Ball</h1>
        <h5>choose your game</h5>
      </div>
      <section class="js-select-game-section select-game-section">
        <button class="game-button basic-button">
          <h2>üêª&nbsp; BASIC &nbsp;üêù</h2>
          <div class="button-spacing">
            <p>bear sits on bowling ball</p>
            <p>bee stings bear</p>
            <p>bowling ball squishes bee</p>
          </div>
        </button>
        <button class="game-button beast-mode-button">
          <h2>ü•û&nbsp; BEAST MODE &nbsp;üö¥</h2>
          <div class="button-spacing">
            <p>bear sits on bowling ball & eats brunch</p>
            <p>bee stings bear & escapes bicycle</p>
            <p>bowling ball squishes bee & brunch</p>
            <p>bicycle escapes the bowing ball & bear</p>
            <p>brunch always trumps bicycles & bees</p>
          </div>
        </button>
        <button class="js-reset-wins-button reset-wins-button">RESET WINS</button>
      </section>
      <section class="js-fight-section fight-section hidden">
          <img class="fighter-icons" id="humanFighter" src="" alt="Human's Choice"/>
          <img class="fighter-icons" id="computerFighter" src="" alt="Computer's Choice"/>
      </section>
      <section class="js-select-buddy-section select-buddy-section">
          <section>
            <button class="buddy-buttons">
              <img class="buddy-button-image" src="./assets/bear.png" alt="bear" id="bear"/>
            </button>
          </section>
          <section>
            <button class="buddy-buttons">
              <img class="buddy-button-image" src="./assets/bee.png" alt="bee" id="bee"/>
            </button>
          </section>
          <section>
            <button class="buddy-buttons">
              <img class="buddy-button-image" src="./assets/bowling.png" alt="bowling" id="bowling"/>
            </button>
          </section>
          <section class="bike">
            <button class="buddy-buttons">
              <img class="buddy-button-image" src="./assets/bike.png" alt="bike" id="bike"/>
            </button>
          </section>
          <section class="brunch">
            <button class="buddy-buttons">
              <img class="buddy-button-image" src="./assets/brunch.png" alt="brunch" id="brunch"/>
            </button>
          </section>
      </section>
    </section>
    <section class="side-bar">
      <div class="titles">
        <p class="computer-token">üíª</p>
        <h3 class="computer-player">Computer</h3>
        <p>Wins: <span class="computer-wins"></span></p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
